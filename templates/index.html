{% extends "layout.html" %}

{% block title %}
    Book Nerd Site
{% endblock %}

{% block body %}
    <h1>Welcome to Book Nerd <h3>(by Matt Mawson)</h3></h1>
    {{ books }}
    <h4>Please enter your username and password</h4>
    <form action="{{ url_for('login') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="name" placeholder="User Name">
        </div>

        <div class="form-group">
            <input class="form-control" type = "password" name="password" placeholder="Enter Password Here">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Log In</button>
        </div>

    </form>

    <p>
    <p>

    <h4>If you don't have a username, please use the register button to create an account</h4>

    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
       </div>

    </form>

{% endblock %}
